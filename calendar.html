<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Calendar | Precision Cabling & Automation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="calendar.css">
    <script src="config.js"></script>
    <script src="data-manager.js"></script>
</head>

<body>
    <div class="header">
        <!-- Desktop Header Structure -->
        <div class="desktop-logo-text">
            <a href="index.html" class="logo">
                <img src="images/logo.jpg" alt="Precision Cabling & Automation Logo" class="logo-img">
                <span class="logo-text">Precision Cabling & Automation</span>
            </a>
        </div>

        <!-- Mobile Header Structure -->
        <div class="mobile-company-name">
            <span class="logo-text">Precision Cabling & Automation</span>
        </div>
        <div class="logo-and-menu-row">
            <a href="index.html" class="logo">
                <img src="images/logo.jpg" alt="Precision Cabling & Automation Logo" class="logo-img">
            </a>
            <button class="menu-toggle" id="menuToggle">â˜° Menu</button>
        </div>

        <!-- Navigation Links (for dropdown) -->
        <div class="header-right" id="dropdownMenu">
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">Privacy Policy</a>
            <a href="support.html">Support</a>
            <a href="faq.html">FAQ</a>
            <a class="active" href="calendar.html">Calendar</a>
            <a href="contacts.html">Contacts</a>
        </div>
    </div>

    <main>
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prev-month" class="nav-button">Previous</button>
                <h2 id="current-month-year"></h2>
                <button id="next-month" class="nav-button">Next</button>
            </div>
            <div class="view-switcher">
                <button id="month-view-btn" class="view-btn active">Month</button>
                <button id="week-view-btn" class="view-btn">Week</button>
                <button id="day-view-btn" class="view-btn">Day</button>
            </div>
            <div id="calendar-grid" class="calendar-grid"></div>
        </div>
    </main>

    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="modal-title">Add/Edit Event</h3>
            <form id="event-form">
                <input type="hidden" id="event-id">
                <label for="event-title">Title:</label>
                <input type="text" id="event-title" required>
                <label for="event-start">Start:</label>
                <input type="datetime-local" id="event-start" required>
                <label for="event-end">End:</label>
                <input type="datetime-local" id="event-end" required>
                <label for="event-description">Description:</label>
                <textarea id="event-description"></textarea>
                <button type="submit">Save</button>
                <button type="button" id="delete-event" class="delete-btn">Delete</button>
            </form>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-content">
            <span>Precision Cabling & Automation | ABN: 12 345 678 910</span>
            <span><a href="contact.html" class="footer-link">Contact Us</a> | <a href="about.html" class="footer-link">Privacy Policy</a></span>
        </div>
    </footer>

    <script src="calendar.js"></script>
    <script>
        document.getElementById('menuToggle').addEventListener('click', function() {
            var menu = document.getElementById('dropdownMenu');
            menu.classList.toggle('open');
        });
    </script>

</body>

</html>
