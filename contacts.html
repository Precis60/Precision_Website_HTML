<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts | Precision Cabling & Automation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contacts.css">
    <script src="config.js"></script>
    <script src="data-manager.js"></script>
</head>

<body>
    <div class="header">
        <!-- Desktop Header Structure -->
        <div class="desktop-logo-text">
            <a href="index.html" class="logo">
                <img src="images/logo.jpg" alt="Precision Cabling & Automation Logo" class="logo-img">
                <span class="logo-text">Precision Cabling & Automation</span>
            </a>
        </div>

        <!-- Mobile Header Structure -->
        <div class="mobile-company-name">
            <span class="logo-text">Precision Cabling & Automation</span>
        </div>
        <div class="logo-and-menu-row">
            <a href="index.html" class="logo">
                <img src="images/logo.jpg" alt="Precision Cabling & Automation Logo" class="logo-img">
            </a>
            <button class="menu-toggle" id="menuToggle">â˜° Menu</button>
        </div>

        <!-- Navigation Links (for dropdown) -->
        <div class="header-right" id="dropdownMenu">
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">Privacy Policy</a>
            <a href="support.html">Support</a>
            <a href="faq.html">FAQ</a>
            <a class="active" href="contacts.html">Contacts</a>
        </div>
    </div>

    <main>
        <div class="contacts-container">
            <div class="contacts-header">
                <h1>Contacts</h1>
                <button class="add-contact-btn" id="add-contact-btn">Add Contact</button>
            </div>

            <div class="search-filter-section">
                <input type="text" id="search-bar" class="search-bar" placeholder="Search contacts...">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="customer">Customers</button>
                    <button class="filter-btn" data-filter="supplier">Suppliers</button>
                    <button class="filter-btn" data-filter="employee">Employees</button>
                </div>
                <div class="alphabet-navigation">
                    <!-- Alphabet links will be generated here by JS -->
                </div>
            </div>

            <div id="contacts-list" class="contacts-list">
                <!-- Contact cards will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <div id="contact-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="modal-title">Add/Edit Contact</h3>
            <form id="contact-form">
                <!-- Form fields will be here -->
            </form>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-content">
            <span>Precision Cabling & Automation | ABN: 12 345 678 910</span>
            <span><a href="contact.html" class="footer-link">Contact Us</a> | <a href="about.html" class="footer-link">Privacy Policy</a></span>
        </div>
    </footer>

    <script src="contacts.js"></script>
    <script>
        document.getElementById('menuToggle').addEventListener('click', function() {
            var menu = document.getElementById('dropdownMenu');
            menu.classList.toggle('open');
        });
    </script>

</body>

</html>
