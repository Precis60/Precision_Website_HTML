<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Clear and Test</title>
</head>
<body>
    <h1>Force Clear Session and Test Authentication</h1>
    <button onclick="clearAndTest()">Clear Session & Open Contacts Page</button>
    <div id="status"></div>

    <script>
        function clearAndTest() {
            // Clear all storage
            sessionStorage.clear();
            localStorage.clear();
            
            document.getElementById('status').innerHTML = '<p>Session cleared! Redirecting to contacts page...</p>';
            
            // Wait a moment then redirect
            setTimeout(() => {
                window.location.href = 'contacts.html';
            }, 1000);
        }
    </script>
</body>
</html>
