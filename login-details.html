<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Details | Precision Cabling & Automation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login-details.css">
    <script src="config.js"></script>
    <script src="data-manager.js"></script>
</head>

<body>
    <div class="header">
        <!-- Desktop Header Structure -->
        <div class="desktop-logo-text">
            <a href="index.html" class="logo">
                <img src="images/logo.jpg" alt="Precision Cabling & Automation Logo" class="logo-img">
                <span class="logo-text">Precision Cabling & Automation</span>
            </a>
        </div>

        <!-- Mobile Header Structure -->
        <div class="mobile-company-name">
            <span class="logo-text">Precision Cabling & Automation</span>
        </div>
        <div class="logo-and-menu-row">
            <a href="index.html" class="logo">
                <img src="images/logo.jpg" alt="Precision Cabling & Automation Logo" class="logo-img">
            </a>
            <button class="menu-toggle" id="menuToggle">â˜° Menu</button>
        </div>

        <!-- Navigation Links (for dropdown) -->
        <div class="header-right" id="dropdownMenu">
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">Privacy Policy</a>
            <a href="support.html">Support</a>
            <a href="faq.html">FAQ</a>
            <a href="calendar.html">Calendar</a>
            <a class="active" href="login-details.html">Login Details</a>
            <a href="contacts.html">Contacts</a>
        </div>
    </div>

    <main>
        <div class="login-container">
            <form id="login-form" class="login-form">
                <h3>Add/Edit Login Details</h3>
                <input type="hidden" id="login-id">
                <div class="form-row">
                    <div class="form-group">
                        <label for="login-name">Name</label>
                        <input type="text" id="login-name" required>
                    </div>
                    <div class="form-group">
                        <label for="login-url">URL</label>
                        <input type="url" id="login-url">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="login-notes">Notes</label>
                    <textarea id="login-notes" rows="3"></textarea>
                </div>
                <button type="submit" class="btn">Save</button>
                <button type="button" id="cancel-edit" class="btn btn-cancel" style="display: none;">Cancel</button>
            </form>

            <table id="login-table" class="login-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>URL</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Notes</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Login details will be populated here -->
                </tbody>
            </table>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <span>Precision Cabling & Automation | ABN: 12 345 678 910</span>
            <span><a href="contact.html" class="footer-link">Contact Us</a> | <a href="about.html" class="footer-link">Privacy Policy</a></span>
        </div>
    </footer>

    <script src="login-details.js"></script>
    <script>
        document.getElementById('menuToggle').addEventListener('click', function() {
            var menu = document.getElementById('dropdownMenu');
            menu.classList.toggle('open');
        });
    </script>

</body>

</html>
